    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="script.js" type="module"></script>

<body>
    <h2 id="title"> Weekly Calendar </h2>
    <div class="monthy">
        <!-- this is just an example for now -->
        <h3 class="y"> <id="month">November</id> <id="year">2022</id>
            <h3 class="x">13 - 19</h3>
        </h3> 
    </div>
    <div class="grid-container">
        <div class="grid-item time">TIME</div>
        <div class="grid-item head" style="background-color:rgba(228, 117, 13, 0.788);" >SUN</div>
        <div class="grid-item head" style="background-color:rgba(125, 190, 21, 0.788);">MON</div>
        <div class="grid-item head" style="background-color:rgba(12, 131, 125, 0.788);">TUE</div>
        <div class="grid-item head" style="background-color:rgba(22, 4, 184, 0.788);">WED</div>  
        <div class="grid-item head" style="background-color:rgba(153, 19, 146, 0.788);">THU</div>
        <div class="grid-item head" style="background-color:rgba(167, 164, 7, 0.788);">FRI</div>
        <div class="grid-item head">SAT</div>  
      </div>
      <div id="repetition"> </div>
 
    <footer>
        <br>
        <p>Code Monkeyz</p>
    </footer>
    
</body>
