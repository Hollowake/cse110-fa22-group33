<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task Page</title>

    <!-- Task Custom Element -->
    <script src="scripts/Task.js" type="module"></script>

    <!-- Importing CSS -->
	<link rel="stylesheet" href="scripts/main.css" />

    <!-- Main Stylesheets & Scripts -->
    <script src="scripts/main.js"></script>
</head>
<body>
    <main class="todo">
        <div class="hello">
            Hello <input type="text" id="user-name" placeholder="User Name">
            
        </div>
        <div class="create-new-task">
            <h2>ADD NEW TASK</h2>
            <form id="new-task">
                <div id="task-content">
                    <h3>Task Details</h3>
                    <h4>Title</h4>
                    <input type="text" name="content" id="content" placeholder="e.g. Get groceries" required/>

                    <h4>Category</h4>
                    <div class="options">
                        <label>
                            <input type="radio" name="category" id="category1" value="school" /> 
                            <span class="bubble school"></span>
                            <div>Business</div>
                        </label>
                        <label>
                            <input type="radio" name="category" id="category2" value="personal" />
                            <span class="bubble personal"></span>
                            <div>Personal</div>
                        </label>
                    </div>

                    <h4>Duration (in hours)</h4>
                    <input type="number" name="duration" id="duration" min="0" max="20" step = 0.5 placeholder = "e.g. 0.5" required>

                    <h3>Select to specify time</h3>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>

                    <h4>Deadline</h4>
                    <input type="datetime-local" name="datetime" id="datetime" required>

                    <h4>Description</h4>
                    <input type="text" id="task-description" placeholder="e.g. bananas, onions, garlic, cheese">
                </div>

                <input type="submit" value="Add task">
                <button type="button" class="danger">Clear Local Storage</button>
            </form>
        </div>

        <div class="task-list">
            <h2>TASK LIST</h2>
            <div id="list">
                
            </div>
        </div>
    </main>
</body>
</html>
