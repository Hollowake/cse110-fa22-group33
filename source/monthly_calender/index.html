<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Calender</title>
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./script.js"></script>
</head>
<body>
  
  
  <header>
    <div id="monthStyle">
      <div id="monthTitle"></div>
      <div>
        <button id="back">Last Month</button>
        <button id="next">Next Month</button>
      </div>
    </div>
  
  <div id="weekdays">
    <div>SUN</div>
    <div>MON</div>
    <div>TUE</div>
    <div>WED</div>
    <div>THU</div>
    <div>FRI</div>
    <div>SAT</div>
  </div>


  <main id="calendar"></main>
</header>
  
  
  
  
  
  
</body>
</html>
